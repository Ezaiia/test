<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"  href="style.css">
    <script src="https://kit.fontawesome.com/cd26d50c46.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="bigHeader">
        <img src="images/nature.jpg" alt="Header">
        <div id="logo">
            <img src="images/Logo.jpeg" alt="Logo">
        </div>
        <a target="_blank" href="https://sialtr.com/"><p style="color: rgb(16, 16, 17);">More about us</p></a>

        
        <div id="bottomDivs">
            <a target="_blank" href="tel:+905315191566" class="clickable-div" >
                <div>
                <i class="fa-solid fa-headset"></i> 
                <br>
                <span >Call<span>
                </div>
            </a>
            
            <a target="_blank" href="mailto:info@sialtr.com" class="clickable-div">
                <div >
                    <i class="fa-solid fa-paper-plane fa-xl"></i>
                    <br>
                    <span >E-mail</span>
                </div>
            </a>

           <a target="_blank" href="https://goo.gl/maps/RitnquN5Eav1VfLYA" class="clickable-div"> 
                <div >
                    <i class="fa-solid fa-map-pin fa-xl"></i>
                    <br>
                    <span>Location</span>
                </div>
            </a>
        </div>
    </div>
        

    <div id="social-Cont">
        <a  target="_blank"  href="whatsapp://send?phone=905303154924" title="Whatsapp" >
            <i style="color: greenyellow;" class="fa-brands fa-whatsapp fa-2xl" ></i>
        </a>

        <a target="_blank" href="https://www.instagram.com/sial.line/?igshid=MjEwN2IyYWYwYw%3D%3D" title="Instagram">
            <i style="color: brown;" class="fa-brands fa-instagram fa-2xl"></i>
        </a>

        <a target="_blank" href="https://www.linkedin.com/company/sial-line/" title="Linkedin">
            <i class="fa-brands fa-linkedin-in fa-2xl" style="color: rgb(19, 19, 226);"></i>
        </a>

        <a target="_blank" href="https://www.facebook.com/sialline/?show_switched_toast=0&show_invite_to_follow=0&show_switched_tooltip=0&show_podcast_settings=0&show_community_review_changes=0&show_community_rollback=0&show_follower_visibility_disclosure=0" title="Facebook">
            <i style="color: rgb(10, 25, 240);" class="fa-brands fa-square-facebook fa-2xl"></i>
        </a>
    </div>

    <div id="containors">

        <div id="office-address" style="height: 110px;" class="infos">
            <i class="fa-solid fa-location-dot fa-2x" id="address-icon"></i>
            <span id="officeAddress-text"></span>
            <a style="padding: 0%;"  href="https://goo.gl/maps/3gcaxjQ42wHgWwgm8" target="_blank">Show on map</a>
        </div>
        <br>

        <div id="head-Tel" class="infos">
            <i class="fa-solid fa-phone" id="phoneIcone"></i>
            Head Office Tel:
            <a href="tel:+903245040494">
                <span id="head-tel-text"></span>
            </a>  
        </div>
        <br>

        <div id ='wareHouse-address' style="height: 110px; " class="infos">
            <i class="fa-solid fa-location-dot fa-2x" id="address-icon" ></i>
            <span id="wareAddress-text"></span>
            <a  href="https://goo.gl/maps/LHfrjDbCwgLMNZfp7" target="_blank">Show on map</a>
        </div>
        <br>

        <div id="ware-Tel" class="infos">  
            <i style="right: 21%;" class="fa-solid fa-phone" id="phoneIcone"></i>
            Warehouse Tel:
            <a href="tel:+903245042424">
                <span id="Ware-tel-text"></span>
            </a>   
        </div>
        <br>

        <div id="ware-Tel" class="infos"> 
            <i class="fa-solid fa-phone" id="phoneIcone"></i>
            Warehouse Gsm:
            <a href="tel:+905013730633">
                <span id="Ware-gsm-text"></span>
            </a>
        </div>
        <br>

        <div id="ware-Tel" class="infos"> 
            <i  class="fa-solid fa-phone" id="phoneIcone"></i>
            Logistics Gsm:
            <a href="tel:+905011210633">
                <span id="logistics-Gsm-text"></span>
            </a>  
        </div>
        <br>

        <div id="ware-Tel" class="infos"> 
            <i class="fa-regular fa-envelope" id="phoneIcone" ></i>
            E-mail Address:
            <a href="mailto:info@sialtr.com">
                <span id="E-mail-text"></span>
            </a>   
        </div>
    </div>

    <br>
    
    
    <div id="saveContact">
        <a href="tel:905315191566">
            <i class="fa-solid fa-address-book fa-2xl" style="color:black"></i>
        </a>
    </div>
    <div style="background-color: gray;"> <br>
    <br>
<br></div>
    <script src="linktree.js"></script>
</body>
</html>
